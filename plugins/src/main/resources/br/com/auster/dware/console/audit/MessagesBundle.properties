####
# Audit messages
#
# Audit messages should keep the following format:
#
#    <username>|<module>|<servername>|<ipname>|<eventCode>|<detailedMessage>
#
# By default, all audit calls send the following info:
#
#	 {0} - module name
#	 {1} - username
#	 {2} - id related to the operation
#
#   When module name is not send, then the order of the information is left shifted by one position.
#
####



